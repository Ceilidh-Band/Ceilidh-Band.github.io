{{ with .Site.Data.investor}}
{{ if .enable}}
<section class="team" id="meettheband">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>{{ .title }}</h2>
          <p>{{ .subtitle }}</p>
        </div>
      </div>
    </div>
    <div class="row">
      {{ range .investor}}
      <div class="col-lg-4">
        <div class="member-informashion">
          <div class="member-thume">
            <img src="{{ .image | absURL }}" alt="image">
          </div>
          <h2>{{.name}}</h2>
          <h3>{{.post}}</h3>
          <p>{{.description}}</p>
        </div>
      </div>
      {{end}}

    </div>
  </div>
</section>
{{end}}
{{end}}
