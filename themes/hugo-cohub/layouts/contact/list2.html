{{define "main"}}
<section class="contact-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 mx-auto col-md-12">
        <div class="page-header">
          <h2> {{ .Title }}</h2>
          <p>{{.Params.subTitle}}</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="contact-form">
          <h2>Contact Form</h2>
          <div id="form" class="row" >
            <div class="col-md-12">
              <input type="text" class="form-data" placeholder="Name" required>
            </div>
            <div class="col-md-12">
              <input type="email" class="form-data" placeholder="Email" required>
            </div>
            <div class="col-md-12">
              <input type="subject" class="form-data" placeholder="Subject" required>
            </div>
            <div class="col-md-12">
              <textarea class="form-data" rows="8"
                placeholder="Message hereâ€¦" required></textarea>
            </div>
            <div class="col-md-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" name="checkbox" required>
                <label class="form-check-label" for="gridCheck">
                  I agree that my submitted data is being collected and stored.
                </label>
              </div>
            </div>
            <div class="col-lg-12">
              <button type="button" class="btn btn-primary" onclick="send_data()">Send Message</button>
            </div>
            <p id="contact-form-status"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{{end}}
